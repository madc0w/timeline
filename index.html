<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Timeline</title>
		<link rel="icon" type="image/x-icon" href="favicon.png" />
		<!-- <script type="text/javascript" src="data-test.js"></script> -->
		<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato"
			rel="stylesheet"
		/>
	</head>
	<body onLoad="onLoad()" onResize="onResize()">
		<div id="header-container">
			<label for="category-select">Cateogry:</label>
			<select id="category-select" onChange="setCategory()"></select>
		</div>
		<div id="game-container">
			<div id="top-panel">
				<canvas id="timeline"></canvas>
			</div>
			<div id="bottom-panel">
				<div id="input-panel">
					<div id="data-image-container">
						<img id="data-image" />
						<div id="data-container">
							<div id="data-name"></div>
							<div id="data-age-container">
								Lived to be <span id="data-age"></span> years
								old?
							</div>
						</div>
					</div>
					<div id="data-slider-container">
						<input id="data-slider" type="range" />
						<div id="lifespan-bar">Drag me onto the timeline</div>
					</div>
				</div>
			</div>
			<div id="score-panel">
				<div id="score-label">Score</div>
				<div id="score-value">0</div>
				<div id="score-label">Hi Score</div>
				<div id="hi-score-value">0</div>
			</div>
		</div>

		<div
			class="modal hidden"
			id="score-feedback-modal"
			style="height: 80px; width: 100px; left: calc(50% - 50px)"
		></div>
	</body>
</html>
